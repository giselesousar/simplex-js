<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplex</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <main>
    <h1 class="titulo display-4 text-center font-weight-light text-muted">
      Método Simplex
    </h1>

    <div class="card backgrounCard">
      <div class="card-body backgrounCard mx-auto">
        <div class="col" id="section1">
          <div class="row-sm">
            
          </div>
          <div class="row-sm" >
              <form>
                <div class="form-group">
                    <label for="usr">Número de variáveis</label>
                    <input type="number" min="0" class="form-control" id="variaveis">
                </div>
                <div class="form-group">
                    <label for="pwd">Número de restrições</label>
                    <input type="number" min="0" class="form-control" id="restricoes">
                </div>
                <button onclick="onSubmit()" type="button" class="btn btn-danger btn-block">Continuar</button>
            </form>
          </div>
         
        </div>
        <div class="col d-none" id="section2">
            <div class="row-sm">
                <h3>Inserir dados:</h3>
            </div>
            <div class="row-sm" >
                <form>
                    <div class="form-group form-inline d-flex justify-content-center"">
                        <div class="radio mr-2">
                            <label><input type="radio" value="0" name="optradio" checked>Maximizar</label>
                        </div>
                        <div class="radio mr-2">
                            <label><input type="radio"  value="1" name="optradio">Minimizar</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row mb-5 mt-2 d-flex justify-content-center">
                            <span>Função: </span>
                            <div id="variaveis-func-obj" class="form-inline"></div>
                        </div>
                        <div class="row mb-4 d-flex justify-content-center">
                            <div class="col-md-2">
                                <span>Sujeito a:</span>
                            </div>    
                                <div id="restricoes-func" class="col-md-10"></div>
                        </div>
                    </div>
                  <div class="d-flex justify-content-center">
                    <button onclick="" type="button" class="btn btn-danger">Calcular solução</button>
                  </div>
              </form>
            </div>

      </div>
    </div>
    </main>
  </div>

  <script>
      function onSubmit(){
          /**const radios = document.getElementsByName('optradio');
          let m = 0;
          radios.forEach(r => {
              if(r.checked){
                m = r.value;
              }
          });*/
          const variaveis = document.getElementById('variaveis').value;
          const restricoes = document.getElementById('restricoes').value;

          //criando função objetivo
          for(var i = 0; i < variaveis; i++){
            const div = document.createElement('div');
            div.setAttribute('class', 'form-group');
            //criando inputs
            var input = document.createElement("input");
            input.setAttribute('type', 'number');
            input.setAttribute('class', 'form-control ml-2 mr-2');
            input.setAttribute('style', 'width: 70px;')
            div.appendChild(input);
            //criando variaveis
            var span = document.createElement("span");
            span.appendChild(document.createTextNode(`x${i+1}`));
            if(i+1 != variaveis){
                  span.appendChild(document.createTextNode(' + '))
            }
            div.appendChild(span);

            document.getElementById('variaveis-func-obj').appendChild(div)
          }

          //criando restricoes
          for(var i = 0; i < restricoes; i++){
              const container = document.createElement('div');
              container.setAttribute('class', 'row mb-4');
              const formInline = document.createElement('div');
              formInline.setAttribute('class', 'form-inline');
              const formGroup = document.createElement('div');
              formGroup.setAttribute('class', 'form-group');

              for(var j = 0; j < variaveis; j++){
                //criando inputs
                var input = document.createElement("input");
                input.setAttribute('type', 'number');
                input.setAttribute('class', 'form-control ml-2 mr-2');
                input.setAttribute('style', 'width: 70px;')
                formGroup.appendChild(input);
                //criando variaveis
                var span = document.createElement("span");
                span.appendChild(document.createTextNode(`x${j+1}`));
                if(j+1 != variaveis){
                  span.appendChild(document.createTextNode(' + '))
                }
                formGroup.appendChild(span);
              }


            formGroup.appendChild(document.createTextNode(' ='));
           
            //campo para bi
            const b = document.createElement('input');
            b.setAttribute('type', 'number');
            b.setAttribute('class', 'form-control ml-2 mr-2');
            b.setAttribute('style', 'width: 70px;')
            formGroup.appendChild(b);

            formInline.appendChild(formGroup);
            container.appendChild(formInline);

            document.getElementById('restricoes-func').appendChild(container);
          }

          //etapa 1 para etapa 2
          document.getElementById('section1').classList.add('d-none');
          document.getElementById('section2').classList.remove('d-none');
      }
  </script>
  <script src="simplex.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
